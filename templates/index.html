{% extends "base.html" %}

{% block content %}
<!-- Search Section -->
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">S√∂k Spelare</h3>
                <div class="input-group input-group-lg">
                    <input type="text" 
                           id="playerSearch" 
                           class="form-control" 
                           placeholder="Skriv spelarens namn..."
                           autocomplete="off">
                    <button class="btn btn-primary" type="button" onclick="searchPlayer()">
                        <i class="bi bi-search">üîç</i> S√∂k
                    </button>
                </div>
                <div id="searchSuggestions" class="list-group mt-2" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Player Results Modal -->
<div class="modal fade" id="playerModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen-sm-down modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="playerModalTitle">Spelarstatistik</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="playerModalBody">
                <!-- Player stats will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load player list on page load
document.addEventListener('DOMContentLoaded', function() {
    loadPlayerList();
});

let allPlayers = [];

async function loadPlayerList() {
    try {
        const response = await fetch('/api/players');
        allPlayers = await response.json();
    } catch (error) {
        console.error('Failed to load players:', error);
    }
}

// Search functionality
document.getElementById('playerSearch').addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    if (query.length < 2) {
        document.getElementById('searchSuggestions').style.display = 'none';
        return;
    }
    
    const suggestions = allPlayers.filter(player => 
        player.toLowerCase().includes(query)
    ).slice(0, 5);
    
    const suggestionsContainer = document.getElementById('searchSuggestions');
    if (suggestions.length > 0) {
        suggestionsContainer.innerHTML = suggestions.map(player => 
            `<button type="button" class="list-group-item list-group-item-action" onclick="selectPlayer('${player}')">${player}</button>`
        ).join('');
        suggestionsContainer.style.display = 'block';
    } else {
        suggestionsContainer.style.display = 'none';
    }
});

function selectPlayer(playerName) {
    document.getElementById('playerSearch').value = playerName;
    document.getElementById('searchSuggestions').style.display = 'none';
    searchPlayer();
}

async function searchPlayer() {
    const playerName = document.getElementById('playerSearch').value.trim();
    if (!playerName) return;
    
    try {
        const response = await fetch(`/api/player/${encodeURIComponent(playerName)}`);
        const data = await response.json();
        
        if (response.ok) {
            showPlayerStats(data);
        } else {
            alert(`Spelare hittades inte: ${data.error}`);
        }
    } catch (error) {
        console.error('Search failed:', error);
        alert('S√∂kfel');
    }
}

async function showPlayerStats(stats) {
    const modal = new bootstrap.Modal(document.getElementById('playerModal'));
    document.getElementById('playerModalTitle').textContent = `${stats.player_name} - Statistik`;
    
    const winPercentage = stats.total_matches > 0 ? ((stats.wins / stats.total_matches) * 100).toFixed(1) : 0;
    
    // First show modal with basic stats
    document.getElementById('playerModalBody').innerHTML = `
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Laddar kast-analys...</span>
            </div>
            <p>H√§mtar detaljerad spelanalys...</p>
        </div>
    `;
    
    modal.show();
    
    // Then load throw analysis in background
    const throwData = await goldenStat.fetchThrowAnalysis(stats.player_name);
    
    console.log('Received throwData:', throwData); // Debug
    
    document.getElementById('playerModalBody').innerHTML = `
        <!-- Navigation tabs -->
        <ul class="nav nav-tabs nav-fill" id="playerTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active small" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button">√ñversikt</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link small" id="throws-tab" data-bs-toggle="tab" data-bs-target="#throws" type="button">Kast-analys</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link small" id="matches-tab" data-bs-toggle="tab" data-bs-target="#matches" type="button">Matcher</button>
            </li>
        </ul>
        
        <!-- Tab content -->
        <div class="tab-content mt-3" id="playerTabsContent">
            <!-- Overview Tab -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <div class="row g-2 mb-4">
                    <div class="col-6 col-md-3">
                        <div class="card text-center bg-light h-100">
                            <div class="card-body py-2">
                                <h5 class="text-primary mb-1">${stats.total_matches}</h5>
                                <small class="card-text">Matcher</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card text-center bg-light h-100">
                            <div class="card-body py-2">
                                <h5 class="text-success mb-1">${stats.wins}</h5>
                                <small class="card-text">Vinster</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card text-center bg-light h-100">
                            <div class="card-body py-2">
                                <h5 class="text-warning mb-1">${winPercentage}%</h5>
                                <small class="card-text">Vinstprocent</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card text-center bg-light h-100">
                            <div class="card-body py-2">
                                <h5 class="text-info mb-1">${stats.average_score}</h5>
                                <small class="card-text">Snitt-average</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Charts row -->
                <div class="row g-2">
                    <div class="col-12 col-md-6 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="winLossChart" style="height: 250px;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="progressChart" style="height: 250px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Throws Tab -->
            <div class="tab-pane fade" id="throws" role="tabpanel">
                ${throwData && throwData.statistics && Object.keys(throwData.statistics).length > 0 ? `
                    <div class="row g-2 mb-3">
                        <div class="col-6 col-md-3">
                            <div class="card text-center bg-light h-100">
                                <div class="card-body py-2">
                                    <h6 class="text-primary mb-1">${throwData.statistics.total_throws || 0}</h6>
                                    <small class="card-text">Kast</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card text-center bg-light h-100">
                                <div class="card-body py-2">
                                    <h6 class="text-success mb-1">${throwData.statistics.average_score || 0}</h6>
                                    <small class="card-text">Snitt/kast</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card text-center bg-light h-100">
                                <div class="card-body py-2">
                                    <h6 class="text-warning mb-1">${throwData.statistics.max_score || 0}</h6>
                                    <small class="card-text">H√∂gsta kast</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card text-center bg-light h-100">
                                <div class="card-body py-2">
                                    <h6 class="text-info mb-1">${throwData.statistics.total_checkouts || 0}</h6>
                                    <small class="card-text">Checkouts</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-2">
                        <div class="col-12 col-md-8 mb-2">
                            <div class="card">
                                <div class="card-body">
                                    <canvas id="throwDistributionChart" style="height: 300px;"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mb-2">
                            <div class="card">
                                <div class="card-body">
                                    <canvas id="checkoutChart" style="height: 300px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                ` : `
                    <div class="alert alert-info">
                        <h5>üéØ Kast-analys (Singles)</h5>
                        <p class="mb-2">Ingen detaljerad Singles kast-data tillg√§nglig √§nnu.</p>
                        <p class="mb-0 small">F√∂r att f√• detaljerad kast-f√∂r-kast analys fr√•n Singles-matcher beh√∂ver localStorage-data scrapas fr√•n n01darts.com</p>
                    </div>
                `}
            </div>
            
            <!-- Matches Tab -->
            <div class="tab-pane fade" id="matches" role="tabpanel">
                <div class="d-none d-md-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Datum</th>
                                    <th>Motst√•nd</th>
                                    <th>Typ</th>
                                    <th>Resultat</th>
                                    <th>Average</th>
                                    <th>Resultat</th>
                                    <th>Kastomg√•ngar</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${stats.recent_matches.map(match => `
                                    <tr>
                                        <td><small>${match.match_date ? new Date(match.match_date).toLocaleDateString('sv-SE') : 'N/A'}</small></td>
                                        <td><small>${match.opponent || match.team1_name + ' vs ' + match.team2_name}</small></td>
                                        <td><span class="badge ${match.match_type === 'Singles' ? 'bg-primary' : 'bg-secondary'} badge-sm">${match.match_type}</span></td>
                                        <td><small>${match.team1_legs} - ${match.team2_legs}</small></td>
                                        <td><small>${match.player_avg ? match.player_avg.toFixed(2) : 'N/A'}</small></td>
                                        <td>
                                            ${match.won ? 
                                                '<span class="badge bg-success badge-sm">Vinst</span>' : 
                                                '<span class="badge bg-danger badge-sm">F√∂rlust</span>'
                                            }
                                        </td>
                                        <td>
                                            ${match.sub_match_id ? 
                                                '<a href="/sub_match_throws?sub_match_id=' + match.sub_match_id + '&player_name=' + encodeURIComponent(stats.player_name) + '" class="btn btn-sm btn-outline-primary btn-sm" target="_blank">üéØ</a>' : 
                                                '<span class="text-muted">-</span>'
                                            }
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Mobile view -->
                <div class="d-md-none">
                    ${stats.recent_matches.map(match => `
                        <div class="card mb-2">
                            <div class="card-body py-2">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <small class="text-muted">${match.match_date ? new Date(match.match_date).toLocaleDateString('sv-SE') : 'N/A'}</small>
                                                <div><strong>${match.opponent || match.team1_name + ' vs ' + match.team2_name}</strong></div>
                                                <div>
                                                    <span class="badge ${match.match_type === 'Singles' ? 'bg-primary' : 'bg-secondary'}">${match.match_type}</span>
                                                    <span class="ms-1">${match.team1_legs} - ${match.team2_legs}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div>
                                            ${match.won ? 
                                                '<span class="badge bg-success">Vinst</span>' : 
                                                '<span class="badge bg-danger">F√∂rlust</span>'
                                            }
                                        </div>
                                        <div><small class="text-muted">Avg: ${match.player_avg ? match.player_avg.toFixed(2) : 'N/A'}</small></div>
                                        <div>
                                            ${match.sub_match_id ? 
                                                '<a href="/sub_match_throws?sub_match_id=' + match.sub_match_id + '&player_name=' + encodeURIComponent(stats.player_name) + '" class="btn btn-sm btn-outline-primary" target="_blank">üéØ</a>' : 
                                                ''
                                            }
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>
    `;
    
    modal.show();
    
    // Create charts after modal is shown
    setTimeout(() => {
        // Overview charts
        goldenStat.createWinLossChart('winLossChart', stats.wins, stats.losses);
        goldenStat.createProgressChart('progressChart', stats.recent_matches);
        
        // Throw analysis charts
        if (throwData && throwData.statistics) {
            goldenStat.createThrowDistributionChart('throwDistributionChart', throwData.statistics.score_ranges);
            goldenStat.createCheckoutChart('checkoutChart', throwData.statistics.checkout_scores);
        }
    }, 100);
}

// Handle Enter key in search
document.getElementById('playerSearch').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('searchSuggestions').style.display = 'none';
        searchPlayer();
    }
});
</script>
{% endblock %}
