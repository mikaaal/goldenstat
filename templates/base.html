<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EasyStat - Statistik för seriespel{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="{{ url_for('static', filename='images/gr2.gif') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-modern">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <div class="logo-icon me-3">
                        <img src="{{ url_for('static', filename='images/gr.png') }}" alt="EasyStat Logo" class="logo-image">
                    </div>
                    <div class="brand-text">
                        <h1 class="brand-title mb-0">EasyStat</h1>
                        <small class="brand-subtitle">Dartstatistik & Analys</small>
                    </div>
                </a>
                
               
                
                
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <div class="footer-gif-container">
                    <img src="{{ url_for('static', filename='images/gr2.gif') }}" alt="Dart Animation" class="footer-gif-minimal">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">© Mikael Lundberg</div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    
    {% block scripts %}{% endblock %}
</body>
</html>
