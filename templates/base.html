<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EasyStat - {% if league == 'riksserien' %}Riksserien{% else %}Statistik f√∂r seriespel{% endif %}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="{{ url_for('static', filename='images/gr2.gif') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- League-aware routing (must be in head, before any page scripts) -->
    <script>
    const LEAGUE = '{{ league|default("") }}';
    const LEAGUE_PARAM = LEAGUE ? 'league=' + LEAGUE : '';

    // Intercept fetch calls to add league parameter to API requests
    if (LEAGUE) {
        const _originalFetch = window.fetch;
        window.fetch = function(url, options) {
            if (typeof url === 'string' && url.startsWith('/api/')) {
                const sep = url.includes('?') ? '&' : '?';
                url = url + sep + LEAGUE_PARAM;
            }
            return _originalFetch.call(this, url, options);
        };
    }

    // Helper for page navigation that preserves league context
    function navigateTo(path) {
        if (LEAGUE) {
            const sep = path.includes('?') ? '&' : '?';
            path = path + sep + LEAGUE_PARAM;
        }
        window.location.href = path;
    }
    </script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body{% if league == 'riksserien' %} class="riksserien-theme"{% endif %}>
    <!-- Header -->
    <header class="header-modern">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% if league == 'riksserien' %}/?league=riksserien{% else %}/{% endif %}">
                    <div class="logo-icon me-3">
                        <img src="{{ url_for('static', filename='images/gr.png') }}" alt="EasyStat Logo" class="logo-image">
                    </div>
                    <div class="brand-text">
                        <h1 class="brand-title mb-0">EasyStat [beta]</h1>
                        <small class="brand-subtitle">Dartstatistik & Analys</small>
                    </div>
                </a>
                <div class="league-selector d-flex align-items-center ms-auto">
                    <a href="/" class="league-btn {% if league != 'riksserien' %}active{% endif %}">üè† Stockholmsserien</a>
                    <a href="/?league=riksserien" class="league-btn {% if league == 'riksserien' %}active{% endif %}">üá∏üá™ Riksserien</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sticky Tabs (if any) -->
    {% block sticky_tabs %}{% endblock %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <div class="footer-gif-container">
                    <img src="{{ url_for('static', filename='images/gr2.gif') }}" alt="Dart Animation" class="footer-gif-minimal">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center brand-subtitle">¬© 2026 - Mikael Lundberg</div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>


    {% block scripts %}{% endblock %}
</body>
</html>
