name: Daily Database Import

on:
  # KÃ¶r dagligen kl 02:00 UTC (03:00/04:00 svensk tid beroende pÃ¥ sommartid)
  schedule:
    - cron: '0 2 * * *'

  # TillÃ¥t manuell kÃ¶rning
  workflow_dispatch:

  # KÃ¶r nÃ¤r importfiler Ã¤ndras (fÃ¶r testning)
  push:
    paths:
      - 'daily_import.py'
      - 'smart_season_importer.py'
      - 'nightly_cup_import.py'
      - 'import_cup.py'
      - 'cup_database.py'
      - '.github/workflows/daily-import.yml'
    branches:
      - main

env:
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}

# Grant write permissions to push changes back to repo
permissions:
  contents: write

jobs:
  import-and-sync:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 for better Playwright compatibility

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history fÃ¶r git operations
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Check for existing database
        run: |
          if [ -f "goldenstat.db" ]; then
            echo "âœ… AnvÃ¤nder befintlig databas frÃ¥n repo"
            ls -lh goldenstat.db
          else
            echo "âš ï¸  Ingen databas hittades, skapar ny"
          fi

      - name: Run daily import
        run: |
          echo "ðŸ¤– KÃ¶r daglig import..."
          python daily_import.py

      - name: Run nightly cup import
        run: |
          echo "ðŸ† KÃ¶r cup-import..."
          python nightly_cup_import.py

      - name: Check if databases were updated
        id: check_changes
        run: |
          changed=false
          if [ -f "goldenstat.db" ]; then
            echo "âœ… goldenstat.db uppdaterad"
            ls -lh goldenstat.db
            changed=true
          fi
          if [ -f "cups.db" ]; then
            echo "âœ… cups.db uppdaterad"
            ls -lh cups.db
            changed=true
          fi
          if [ "$changed" = "false" ]; then
            echo "âš ï¸ Ingen databas skapad"
          fi
          echo "changed=$changed" >> $GITHUB_OUTPUT

      - name: Commit and push updated databases
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # LÃ¤gg till databaser
          git add goldenstat.db || true
          git add cups.db || true

          # LÃ¤gg till senaste loggarna
          latest_log=$(ls -t import_logs/daily_import_*.json 2>/dev/null | head -1)
          if [ -f "$latest_log" ]; then
            git add "$latest_log" || true
          fi
          git add import_logs/cup_*.json 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "Inga Ã¤ndringar att committa"
          else
            git commit -m "ðŸ¤– Daily import $(date +%Y-%m-%d)"
            git push || echo "âš ï¸ Kunde inte pusha Ã¤ndringar"
          fi

      - name: Upload import logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: import-log-${{ github.run_number }}
          path: |
            import_logs/daily_import_*.json
            import_logs/cup_*.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Import Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if ls import_logs/daily_import_*.json 1>/dev/null 2>&1; then
            latest_log=$(ls -t import_logs/daily_import_*.json | head -1)
            echo "### Liga-import:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            python -c "import json; log=json.load(open('$latest_log')); print(json.dumps(log.get('statistics', {}), indent=2))"  >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "cups.db" ]; then
            echo "### Cup-import:" >> $GITHUB_STEP_SUMMARY
            count=$(python -c "import sqlite3; c=sqlite3.connect('cups.db'); print(c.execute('SELECT COUNT(*) FROM tournaments').fetchone()[0]); c.close()" 2>/dev/null || echo "?")
            echo "Turneringar i databasen: $count" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Import slutfÃ¶rd $(date)" >> $GITHUB_STEP_SUMMARY
