name: Nightly Cup Import

on:
  # KÃ¶r dagligen kl 04:00 UTC (2h efter daily-import)
  schedule:
    - cron: '0 4 * * *'

  # TillÃ¥t manuell kÃ¶rning
  workflow_dispatch:

  # KÃ¶r nÃ¤r relevanta filer Ã¤ndras (fÃ¶r testning)
  push:
    paths:
      - 'nightly_cup_import.py'
      - 'import_cup.py'
      - 'cup_database.py'
      - '.github/workflows/nightly-cup-import.yml'
    branches:
      - main

# Grant write permissions to push changes back to repo
permissions:
  contents: write

jobs:
  cup-import:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Check for existing database
        run: |
          if [ -f "cups.db" ]; then
            echo "AnvÃ¤nder befintlig cups.db frÃ¥n repo"
            ls -lh cups.db
          else
            echo "Ingen cups.db hittades, skapar ny vid import"
          fi

      - name: Run nightly cup import
        run: |
          echo "KÃ¶r nattlig cup-import..."
          python nightly_cup_import.py

      - name: Commit and push updated database
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add cups.db || true

          # LÃ¤gg till senaste cup-importloggarna
          git add import_logs/cup_*.json 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "Inga nya cuper att committa"
          else
            git commit -m "ðŸ¤– Nightly cup import $(date +%Y-%m-%d)"
            git push || echo "Kunde inte pusha Ã¤ndringar"
          fi

      - name: Upload import logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cup-import-log-${{ github.run_number }}
          path: import_logs/cup_*.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Cup Import Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "cups.db" ]; then
            count=$(python -c "import sqlite3; c=sqlite3.connect('cups.db'); print(c.execute('SELECT COUNT(*) FROM tournaments').fetchone()[0]); c.close()" 2>/dev/null || echo "?")
            echo "Turneringar i databasen: $count" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Import slutfÃ¶rd $(date)" >> $GITHUB_STEP_SUMMARY
